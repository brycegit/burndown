<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.orange-light_blue.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <title>Burn Down</title>
  </head>
  <body>
    <div id="app"></div>
  </body>
<script>
  var dialog = document.querySelector('dialog');
  var showModalButton = document.querySelector('.show-modal');
  if (! dialog.showModal) {
   dialogPolyfill.registerDialog(dialog);
  }
  showModalButton.addEventListener('click', function() {
  $('#taskFormTitle').text('Add Task');
   dialog.showModal();
  });
  dialog.querySelector('.close').addEventListener('click', function() {
    $('.mdl-textfield').removeClass('is-dirty');
   dialog.close();
  });
  dialog.querySelector('#close').addEventListener('click', function() {
    $( '#taskForm' ).each(function(){
      this.reset();
    });
    $('.mdl-textfield').removeClass('is-dirty');
   dialog.close();
  });
</script>
</html>
<script>
  $("#submit").click(function(e) {
    e.preventDefault();
    var task = {
      name: $('#name').val(),
      estimate: $('#estimate').val(),
      percent: $('#percent').val(),
      id: $('#id').val()
    }
    console.log('task from form', task);
    $.ajax({
      url: '/',
      type: 'POST',
      data: JSON.stringify(task),
      contentType: 'application/json',
      success: function(data){
        console.log('success');
        $( '#taskForm' ).each(function(){
          this.reset();
        });
      },
      error: function(error){
        console.error('Error client post', error);
      }
    });
  });
</script>
<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
